mutation UpsertResolver(
    $id: Int,
    $schemaId: Int!,
    $dataSourceId: Int!,
    $type: String!,
    $field: String!,
    $preHook: String,
    $postHook: String
    $requestMapping: String!,
    $responseMapping: String
) {
    upsertResolver(
        id: $id,
        schemaId: $schemaId,
        dataSourceId: $dataSourceId,
        type: $type,
        field: $field,
        preHook: $preHook,
        postHook: $postHook,
        requestMapping: $requestMapping,
        responseMapping: $responseMapping
    ) {
        id
        type
        field
        preHook
        postHook
        responseMapping
        requestMapping
        DataSource {
            id
            name
            type
        }
    }
}